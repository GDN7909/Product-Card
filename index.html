<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    
        <div class="container">
            <div class="img">
                <img src="assets/images/image-product-desktop.jpg" class="desktop_img">
                <img src="assets/images/image-product-mobile.jpg" class="mobile_img">
            </div>
            <div class="text">
                <span>Perfume</span>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="prices">
                    <p class="promo">
                        $149.99
                    </p>
                    <p class="r_price">
                        $169.99
                    </p>
                </div>

                <button>
                    <img src="assets/images/icon-cart.svg" class="icon">
                    Add to Cart
                </button>
            </div>
        </div>
    
    
</body>
</html>
